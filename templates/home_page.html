<!DOCTYPE html>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
<html>
<head>
	<title> Bonus Task! </title>
</head>
<body>
	<h1>
		Courses
	</h1>
	<div class="row justify-content-center">
		{% for course in arg %}
		<div class="card w-25 mx-3 my-3">
			<div clas="card-img-top">
				<img class="course_image" src={{ images[course['id'] - 1] }} alt="image"/>
			</div>
			<div class="card-body">
				<div class="card-title course_name"> {{course['name']}} </div>
				<div class="course_prof"> {{'Professor: ' + course['professor']}} </div>
			</div>
			<div class="card-footer">
				<a class="btn btn-primary" href="/course/{{ course['id']}}">Enter</a>

			</div>
		</div>
		{% endfor %}
	</div>
</body>
</html>

<!DOCTYPE html>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
<html>
<head>
	<title> Bonus Task! </title>
</head>
<body>
	<a class="btn- btn-link" href="/">Home</a>
	<div class="course_name"> {{'Course: ' + course['name']}} </div>
	<div clas="course_image_container">
		<img class="course_image" src={{ image }} alt="image"/>
	</div>
	<div class="course_prof"> {{'Professor: ' + course['professor']}} </div>
	<h4>Students</h4>
	<div class="course_students">
			<p>
		{% for student in coursesWithStudents[course['id'] - 1]%}
			{{ student + ',' }} 
		{% endfor %}
			</p>
	</div>
	<form action="http://localhost:5000/course/{{ course['id'] }}" method="POST">
		<h3>
			Write a review
		</h2>
		<div class="form-group">
			<label for="name">Name</label>
			<input class="form-control" name="name" id="name" value="">
		</div>
		<div class="form-group">
			<label for="review">Review</label>
			<textArea class="form-control" name="review" id="review" value="" ></textArea>
		</div>
		<div>
			<button type="submit" class="btn btn-primary mt-3">Add review</button>
		</div>
	</form>
	<h3 class="mt-3">
		Reviews
	</h3>
	<div class="column">
		{% for review in reviews %}
			<div class="card my-2 px-2 py-2">
				<p>
					{{review['name']}}:
				</p>
				<p>
				{{ review['data'] }}
				</p>
			</div>
		{% endfor %}
	</div>

</body>
</html>
